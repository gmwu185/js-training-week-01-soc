<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo 關注點分離</title>
  <!-- <link rel="stylesheet" href="bootstrap.css"> -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class='vh-100 bg-light d-flex py-3 px-1'>
  <div class="container c-todo shadow-lg bg-white p-3 m-auto u-rounded-20">
    <h1 class="h1 c-todo__title d-flex justify-content-center align-items-center"><span class="material-icons c-todo__title__icon mr-2">playlist_add_check</span><span class="mb-2">任務列表</span></h1>
    <div class="c-todo__controls px-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="準備要做的任務" id="newTodo">
        <button class="btn btn-primary text-white" type="button" id="addTodo">
          <!-- <span class="material-icons mr-2">post_add</span> -->
          <span>新增</span>
        </button>
      </div>
      <div class="d-flex justify-content-end align-items-center mb-3">
        <span class='mr-3'>共有 <span id="taskCount">0</span> 筆任務</span>
        <a class="btn btn-primary btn-sm text-white rounded-pill px-4" href="#" data-toggle="modal" data-target="#clearCheckModal">清除所有任務</a>
      </div>
    </div>
    <div id="app" class="c-todo__inner">
      <ul class="list-group list-group-flush text-left shadow-sm" id="todoList">
      </ul>
      <!-- <div class="card text-center">
      </div> -->
    </div>

  </div>
  <!-- /.c-todo -->
  

  <div class="modal fade" id="clearCheckModal" tabindex="-1" aria-labelledby="clearCheckModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger mx-auto" id="clearCheckModalLabel"><span class="h2 material-icons align-middle mb-0 mr-2">warning</span><span class="align-middle">注意</span></h5>
          <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center mb-0">若點按確任清除所有任務按鈕後，將會清除所有的任務。</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary btn-danger p" data-dismiss="modal" id="clearTask">確任清除所有任務</button>
        </div>
      </div>
    </div>
  </div>
  <!-- #clearCheckModal - Modal -->

  <div class="modal fade" id="noStringModal" tabindex="-1" aria-labelledby="noStringModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger mx-auto" id="noStringModalLabel"><span class="h2 material-icons align-middle mb-0 mr-2">warning</span><span class="align-middle">注意</span></h5>
          <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center mb-0">若想新加入任務，必需輸入任務內容。</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary btn-danger p" data-dismiss="modal">返回重新輸入任務內容</button>
        </div>
      </div>
    </div>
  </div>
  <!-- #noStringModal - Modal -->
  
  <script src="assets/js/allVendors.js"></script>
  <script src="assets/js/all.js"></script>
</body>
</html>
